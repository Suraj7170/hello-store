<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello-Store</title>
    <style>
        /* Reset some basic styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0 15px 40px;
            color: #333;
        }

        header {
            background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            height: 200px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        h1,
        h2 {
            text-align: center;
        }

        #status {
            max-width: 800px;
            margin: 10px auto 20px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #1b262c;
            text-align: center;
        }

        #logoutBtn {
            display: none;
            max-width: 800px;
            margin: 0 auto 30px;
            display: block;
            padding: 10px 18px;
            background-color: #e63946;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logoutBtn:hover {
            background-color: #d62828;
        }

        form {
            background: white;
            max-width: 400px;
            margin: 0 auto 40px;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
            color: #1b262c;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border: 2px solid #74b9ff;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0984e3;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0984e3;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #74b9ff;
        }

        #products,
        #cart {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px 25px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        #products h2,
        #cart h2 {
            margin-top: 0;
            color: #0984e3;
            font-weight: 700;
        }

        #products>div,
        #cart>div.cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #f7f9fc;
            transition: box-shadow 0.3s ease;
        }

        #products>div:hover,
        #cart>div.cart-item:hover {
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #products>div>div,
        #cart>div.cart-item>div {
            flex: 1;
        }

        #products h3 {
            margin: 0 0 6px 0;
            font-weight: 700;
            color: #2d3436;
        }

        #products p {
            margin: 0 0 8px 0;
            color: #636e72;
            font-size: 0.9rem;
        }

        #products strong {
            font-size: 1.1rem;
            color: #0984e3;
        }

        .add-to-cart-btn {
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .add-to-cart-btn:hover {
            background-color: #019875;
        }

        /* Cart styles */
        #cartItems {
            margin-top: 15px;
        }

        .cart-item {
            justify-content: space-between;
        }

        .cart-item>div:first-child {
            font-weight: 600;
            color: #2d3436;
        }

        .cart-item button {
            background-color: #d63031;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .cart-item button:hover {
            background-color: #b71c1c;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0 10px 30px;
            }

            #products>div,
            #cart>div.cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            img {
                margin-bottom: 10px;
                width: 100%;
                height: auto;
                border-radius: 8px;
            }

            .add-to-cart-btn,
            .cart-item button {
                width: 100%;
                margin-top: 10px;
            }
        }

        #paymentBtn {
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #paymentBtn:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>

    <header>Hello-Store</header>

    <div id="status">Not logged in</div>
    <button id="logoutBtn">Logout</button>

    <form id="registerForm">
        <h2>Register</h2>
        <input name="username" placeholder="Username" required autocomplete="username" />
        <input name="email" type="email" placeholder="Email" required autocomplete="email" />
        <input name="password" type="password" placeholder="Password" required autocomplete="new-password" />
        <button type="submit">Register</button>
    </form>


    <form id="loginForm">
        <h2>Login</h2>
        <input name="username" placeholder="Username" required autocomplete="username" />
        <input name="password" type="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
    </form>

    <section id="products">
        <h2>Products</h2>
        <div>Loading products...</div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cartItems">Cart is empty.</div>
    </section>

    <script>
        // Your existing JavaScript here (unchanged)
        const statusDiv = document.getElementById("status");
        const logoutBtn = document.getElementById("logoutBtn");
        const productsDiv = document.getElementById("products");
        const cartItemsDiv = document.getElementById("cartItems");

        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        function updateStatus() {
            const token = localStorage.getItem("token");
            if (token) {
                const user = parseJwt(token);
                statusDiv.textContent = `Logged in as ${user.username}`;
                logoutBtn.style.display = "inline-block";
                document.getElementById("registerForm").style.display = "none";
                document.getElementById("loginForm").style.display = "none";
                loadCart(user._id);
            } else {
                statusDiv.textContent = "Not logged in";
                logoutBtn.style.display = "none";
                document.getElementById("registerForm").style.display = "block";
                document.getElementById("loginForm").style.display = "block";
                cartItemsDiv.innerHTML = "Cart is empty.";
            }
        }

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            alert("Logged out");
            updateStatus();
        });

        document.getElementById("registerForm").addEventListener("submit", async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get("username"),
                email: formData.get("email"),
                password: formData.get("password"),
            };


            try {
                const res = await fetch("http://localhost:5000/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`Server error: ${res.status}\n${text}`);
                }

                const result = await res.json();
                alert(result.message || "Registered successfully!");
                e.target.reset();
            } catch (err) {
                alert(err.message);
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get("username"),
                password: formData.get("password"),
            };

            try {
                const res = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`Server error: ${res.status}\n${text}`);
                }

                const result = await res.json();
                if (result.token) {
                    localStorage.setItem("token", result.token);
                    alert("Logged in successfully!");
                    updateStatus();
                    e.target.reset();
                } else {
                    alert("Login failed");
                }
            } catch (err) {
                alert(err.message);
            }
        });

        async function loadProducts() {
            try {
                const res = await fetch("http://localhost:5000/api/products");
                if (!res.ok) throw new Error("Failed to load products");
                const products = await res.json();

                const container = document.createElement("div");
                container.style.display = "flex";
                container.style.flexWrap = "wrap";
                container.style.gap = "15px";
                container.style.justifyContent = "center";

                productsDiv.innerHTML = "<h2>Products</h2>";

                products.forEach(p => {
                    const productDiv = document.createElement("div");
                    productDiv.style.width = "calc(33% - 10px)";
                    productDiv.style.border = "1px solid #ddd";
                    productDiv.style.borderRadius = "8px";
                    productDiv.style.padding = "10px";
                    productDiv.style.background = "#f7f9fc";
                    productDiv.style.display = "flex";
                    productDiv.style.flexDirection = "column";
                    productDiv.style.alignItems = "center";

                    const img = document.createElement("img");
                    console.log(p);
                    img.src = p.image || "https://via.placeholder.com/100";
                    img.alt = p.name;
                    img.style.width = "100%";
                    img.style.height = "150px";
                    img.style.objectFit = "cover";
                    img.style.borderRadius = "8px";

                    const title = document.createElement("h3");
                    title.textContent = p.name;
                    title.style.textAlign = "center";
                    title.style.margin = "10px 0 5px";

                    const desc = document.createElement("p");
                    desc.textContent = p.description;
                    desc.style.fontSize = "0.9rem";
                    desc.style.color = "#636e72";
                    desc.style.textAlign = "center";

                    const price = document.createElement("strong");
                    price.textContent = `$${p.price}`;
                    price.style.color = "#0984e3";
                    price.style.margin = "10px 0";

                    const btn = document.createElement("button");
                    btn.textContent = "Add to Cart";
                    btn.className = "add-to-cart-btn";
                    btn.onclick = () => addToCart(p._id);

                    productDiv.append(img, title, desc, price, btn);
                    container.appendChild(productDiv);
                });

                productsDiv.appendChild(container);

            } catch (err) {
                productsDiv.textContent = err.message;
            }
        }

        async function addToCart(productId) {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Please login first.");
                return;
            }
            const user = parseJwt(token);
            if (!user) {
                alert("Invalid token, please login again.");
                return;
            }

            try {
                const res = await fetch("http://localhost:5000/api/cart/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId: user._id, productId, quantity: 1 }),
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`Server error: ${res.status}\n${text}`);
                }

                const result = await res.json();
                alert(result.message || "Added to cart");
                loadCart(user._id);
            } catch (err) {
                alert(err.message);
            }
        }

        async function loadCart(userId) {
            try {
                const res = await fetch(`http://localhost:5000/api/cart/${userId}`);
                if (!res.ok) throw new Error("Failed to load cart");
                const cart = await res.json();

                if (!cart.items || cart.items.length === 0) {
                    cartItemsDiv.innerHTML = "Cart is empty.";
                    return;
                }

                cartItemsDiv.innerHTML = "";
                cart.items.forEach(item => {
                    if (!item.productId) {
                        cartItemsDiv.innerHTML += `
            <div class="cart-item">
              <div><em>Product removed</em></div>
              <button onclick="removeFromCart('${cart.userId}', '${item._id}')">Remove</button>
            </div>
          `;
                        return;
                    }

                    cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <div><strong>${item.productId.name}</strong> x ${item.quantity}</div>
            <div>$${(item.productId.price * item.quantity).toFixed(2)}</div>
            <button onclick="removeFromCart('${cart.userId}', '${item._id}')">Remove</button>
          </div>
        `;
                });
            } catch (err) {
                cartItemsDiv.textContent = err.message;
            }
        }

        async function removeFromCart(userId, itemId) {
            try {
                const res = await fetch(`http://localhost:5000/api/cart/remove`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, itemId }),
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`Server error: ${res.status}\n${text}`);
                }

                const result = await res.json();
                alert(result.message || "Item removed");
                loadCart(userId);
            } catch (err) {
                alert(err.message);
            }
        }

        updateStatus();
        loadProducts();
    </script>
    <div id="paymentSection" style="text-align: center; margin: 30px 0;">
        <button id="paymentBtn">Proceed to Payment</button>
    </div>


</body>

</html>
